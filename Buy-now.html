<html>
  <head>
    <meta charset="utf-8">
    <title>Collar&Cuffs-Mehru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<script language=javascript>
function one() {
if(document.details.fname.value=='') {
alert("Please fill the first name first");
document.details.fname.focus();
}
}
function two() {
if(document.details.lname.value=='') {
alert("Please fill the last name first");
document.details.lname.focus();
}
}
function checkPhoneno() {
  var phone = document.details.phoneno.value;
  var regex = /^[0-9]+$/; // regular expression to match only digits

  if (!regex.test(phone)) {
    alert("Please enter a valid phone number (digits only).");
    document.details.phoneno.focus();
  }
}
function five() {
if(document.details.city.value=='') {
alert("Please fill the city field first");
document.details.city.focus();
}
}
function checkcode() {
  var code = document.details.code.value;
  var regex = /^[0-9]{4}$/; // regular expression to match only digits

  if (!regex.test(code)) {
    alert("Please enter a post code(4 digits only).");
    document.details.code.focus();
  }
}
function seven() {
if(document.details.address.value=='') {
alert("Please fill the Address field first");
document.details.address.focus();
return false;
}
}
function checkemail()
{
if (document.details.email.value.indexOf("@")==-1)
{
alert("Please input a valid email address!");
}
}
</script>
  <body class="colored">
    <nav class="navbar navbar-expand-lg colored">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="images/navbarlogo.jpg" alt=""></a>
    </nav>
    <div class="contact-info">
    <form class="buy-now-form" name="details">
      <fieldset>
        <legend>Information:</legend>
        <label class="buy-now-label">First Name:</label>
        <input type="text" class="text-box" name="fname">
        <label class="buy-now-label right-align"> Last Name:</label>
        <input type="text" class="text-box" name="lname" onclick="one();"><br><br>
        <label class="buy-now-label">Email: </label><input type="email" class="email-box" name="email" onclick="two();"><br><br>
        <label class="buy-now-label">Phone Number: </label><input type="text" class="text-box" name="phoneno" onClick = "checkemail();"><br><br>
        <label class="buy-now-label" >City: </label><input type="text" class="text-box" name="city" onclick="checkPhoneno();">
        <label class="buy-now-label right-align">Postal Code: </label>
        <input type="text" class="text-box" name="code" onclick="five();"><br><br>
        <label class="buy-now-label" >Address: </label> <input type="text" class="address-box" name="address" onclick="checkcode();"><br><br>
        <a  onclick="return seven();"  href="confirm-order.html" class="btn btn-outline-light btn-lg button-color" type=button  >Confirm Order</a>
      </fieldset>
    </form>
  </div>
